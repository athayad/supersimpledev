<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .btstrp-btn {
      height: 40px;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    .btstrp-btn.get {
      background-color: rgb(121, 82, 179);
      color: white;
      width: 110px;
      margin-right: 6px;
    }

    .btstrp-btn.down {
      background-color: white;
      color: rgb(108, 117, 125);
      border-width: 1px;
      border-style: solid;
      border-color: rgb(108, 117, 125);
      width: 100px;
    }
  </style>
</head>
<body>
  <button class="btstrp-btn get">
    Get started
  </button>
  <button class="btstrp-btn down">
    Download
  </button>
</body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>YouTube</title>

      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar {
        display: block;
      }

      .v-title {
        width: 300px;
      }

      .v-author {
      }

      }

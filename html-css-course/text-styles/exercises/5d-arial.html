<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arial</title>

  <style>
    * {
      font-family: Arial;
      text-align: center;
      margin-block: 0;
    }

    .title {
      margin-top: 20px;

      font-weight: bold;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .subtitle {
      margin-bottom: 20px;
    }

    .cta {
      color: rgb(58, 108, 199);
      cursor: pointer;
    }

    /* Extra */
    .cta:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p class="title">Shopping for your business?</p>
  <p class="subtitle">See how Apple at Work can help.</p>
  <p class="cta">Learn more &#62;</p>
</body>
</html>

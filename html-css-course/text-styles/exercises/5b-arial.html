<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arial</title>

  <style>
    * {
      font-family: Arial;
    }

    .deals {
      font-weight: bold;
      font-size: 26px;
      margin-bottom: 8px;
    }

    .period {
      color: red;
      font-style: italic;
      font-size: 18px;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <p class="deals">Biggest Deals of the Year!</p>
  <p class="period">Sales end Tuesday</p>
</body>
</html>

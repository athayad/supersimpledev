<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price</title>
    <style>
      * {
        font-family: Arial;
        margin-block: 0;
      }

      .price {
        margin-top: 20px;

        font-size: 32px;
        margin-bottom: 5px;
      }
      .currency {
        color: rgb(100, 100, 100);
        font-size: 16px;
      }

      .change {
        color: rgb(24, 128, 56);
        margin-bottom: 8px;
      }

      .after {
        color: rgb(100, 100, 100);
      }
      .after-change {
        color: rgb(235, 39, 39);
      }
    </style>
  </head>
  <body>
    <p class="price">1,049.61 <span class="currency">USD</span></p>
    <p class="change">&#43;18.05 &#40;1.75&#37;&#41; today</p>
    <p class="after">After hours 1,048.00 <span class="after-change">&#45;1.61 &#40;0.15&#37;&#41;</span></p>
  </body>
</html>

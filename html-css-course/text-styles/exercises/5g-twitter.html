<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>

    <style>
      * {
        font-family: Arial;
        margin-block: 0;

        /* correction */
        font-size: 18px;
      }

      .tweet {
        margin-top: 20px;

        margin-bottom: 5px;
      }
      .user {
        font-weight: bold;
      }
      .tweet-info {
        color: rgb(100, 100, 100);
      }

      .content {
        /* correction */
        width: 600px;
        line-height: 25px;
      }
      .tag {
        color: rgb(29, 155, 240);
      }
    </style>
  </head>
  <body>
    <p class="tweet">
      <span class="user">freeCodeCamp.org</span>
      <span class="tweet-info">&#64;freeCodeCamp 1h</span>
    </p>
    <p class="content">
      As a web developer, you'll want to make your projects easy to use and
      navigate around.
      <br />
      <br />
      Here <span class="tag">&#64;chp_it</span> outlines the top skills new
      developers should have.
    </p>
  </body>
</html>

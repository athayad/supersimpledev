<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .github-btn {
      background-color: rgb(46, 164, 79);
      color: white;
      border: none;
      border-radius: 6px;
      height: 40px;
      width: 90px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: box-shadow 0.15s;
    }

    .github-btn:hover {
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <button class="github-btn">
    Sign up
  </button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretch</title>

  <style>
    .stretch-btn {
      background-color: green;
      border: none;
      color: white;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 8px;
      padding-bottom: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: padding 1s;
    }

    .stretch-btn:hover {
      padding-left: 35px;
      padding-right: 35px;
      padding-top: 18px;
      padding-bottom: 18px;
    }
  </style>
</head>
<body>
  <button class="stretch-btn">Stretch</button>
</body>
</html>

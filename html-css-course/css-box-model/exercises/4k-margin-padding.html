<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and Padding</title>

    <style>
      .mp-btn {
        background-color: green;
        color: white;
        border: none;
        font-size: 18px;
        padding-block: 8px;
        padding-inline: 15px;
        margin-inline: 10px;
        cursor: pointer;

        transition: padding 0.15s, margin 0.15s;
      }

      .mp-btn:hover {
        padding-inline: 25px;
        margin-inline: 0px;
      }
    </style>
  </head>
  <body>
    <button class="mp-btn">One</button>
    <button class="mp-btn">Two</button>
    <button class="mp-btn">Three</button>
  </body>
</html>

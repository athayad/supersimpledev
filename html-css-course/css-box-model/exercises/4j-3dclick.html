<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Click</title>

  <style>
    .shadow-btn {
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      padding-inline: 16px;
      padding-block: 8px;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .shadow-btn:active {
      margin-top: 3px;
      margin-left: 3px;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <button class="shadow-btn">Shadow</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textbox</title>

  <style>
    input {
      width: 500px;
      padding-block: 12px;

      margin: 10px;

</head>

  <input type="text" placeholder="Search Google or type a URL">

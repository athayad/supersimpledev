<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textbox</title>

  <style>
    input {
      padding-block: 12px;
      padding-inline: 15px;
      font-size: 16px;

      border-color: rgb(200, 200, 200);
      border-style: solid;

  <input type="text" placeholder="Search">
